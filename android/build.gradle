buildscript {
    ext {
        // For flutter_ffmpeg package, the default flutterFFmpegPackage is https.
        flutterFFmpegPackage  = "video"

        versions = [
            gradle: "4.1.3",
            kotlin: "1.4.32",
            junit: "4.12",
            test_runner: "1.2.0",
            test_expresso_core: "3.2.0",
            orchestrator: "1.3.0"
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.gradle}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
